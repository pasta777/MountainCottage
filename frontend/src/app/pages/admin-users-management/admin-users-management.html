<div class="container">
    <div class="header-actions">
        <h1>Users Management</h1>
        <button (click)="openAddUserModal()" class="btn btn-primary">+ Add New User</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Type</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users" [class.inactive-row]="u.status === 'inactive'">
                <td>{{ u.name }} {{ u.surname }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.userType }}</td>
                <td>{{ u.status }}</td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-warning" [routerLink]="['/admin/users/edit', u._id]">Modify</button>
                        <button (click)="onToggleStatus(u._id)" class="btn">
                            {{ u.status === 'active' ? 'Deactivate' : 'Activate' }}
                        </button>
                        <button class="btn btn-danger" (click)="onDelete(u._id)">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-modal [title]="'Add New User'">
    <app-user-form (userCreated)="onAddNewUser()"></app-user-form>
</app-modal>
