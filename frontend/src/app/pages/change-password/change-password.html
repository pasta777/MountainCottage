<div class="login-container">
    <h2>Change Password</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input type="password" id="oldPassword" formControlName="oldPassword">
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" formControlName="newPassword">
            <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched" class="error-message">
                <small *ngIf="changePasswordForm.get('newPassword')?.errors?.['pattern']">
                    Password must have 6-10 characters, 1 uppercase letter, 3 lowercase letters and 1 special character.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword">
            <div *ngIf="changePasswordForm.errors?.['passwordMissmatch'] && changePasswordForm.get('confirmPassword')?.touched" class="error-message">
                <small>Passwords don't match</small>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn btn-primary" type="submit" [disabled]="changePasswordForm.invalid">Submit</button>
        </div>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
</div>
