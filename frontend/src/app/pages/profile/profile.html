<div class="profile-container">
    <h2>My Profile</h2>
    <app-user-form
        *ngIf="user"
        [user]="user"
        [isProfilePage]="true"
        (formSubmit)="onProfileUpdate($event)">
    </app-user-form>

    <div class="button-group">
        <a routerLink="/change-password" class="btn-secondary">Change Password</a>
    </div>

    <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
    </div>
</div>
