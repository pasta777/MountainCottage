<div class="register-container">
    <h2>Registration</h2>
    <app-user-form (formSubmit)="onRegister($event)"></app-user-form>

    <div *ngIf="registrationSuccess" class="success-message">
        {{ registrationSuccess }}
    </div>
    <div *ngIf="registrationError" class="error-message">
        {{ registrationError }}
    </div>
</div>
