<header class="main-header">
  <nav class="main-nav">
    <a class="logo" routerLink="/">{{ title }}</a>

    <ul *ngIf="!authService.isLoggedIn() && !authService.isAdminLoggedIn()">
      <li><a routerLink="/login">Login</a></li>
      <li><a routerLink="/register">Register</a></li>
    </ul>

    <ul *ngIf="authService.isLoggedIn() && getUserRole() === 'tourist'">
      <li><a routerLink="/profile">Profile</a></li>
      <li><a routerLink="/cottages">Cottages</a></li>
      <li><a routerLink="/my-reservations">My Reservations</a></li>
      <li><a (click)="logout()" style="cursor: pointer;">Logout</a></li>
    </ul>

    <ul *ngIf="authService.isLoggedIn() && getUserRole() === 'owner'">
      <li><a routerLink="/profile">Profile</a></li>
      <li><a routerLink="/my-cottages">My Cottages</a></li>
      <li><a routerLink="/owner/reservations">Reservations</a></li>
      <li><a routerLink="/owner/stats">Stats</a></li>
      <li><a (click)="logout()" style="cursor: pointer;">Logout</a></li>
    </ul>

    <ul *ngIf="authService.isAdminLoggedIn()">
      <li><a routerLink="/admin/dashboard">Requests</a></li>
      <li><a routerLink="/admin/users">Users</a></li>
      <li><a routerLink="/admin/cottages">Cottages</a></li>
      <li><a (click)="logout()" style="cursor: pointer;">Logout</a></li>
    </ul>
  </nav>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<footer class="main-footer">
  <p>&copy; 2025 Mountain Cottage. All rights reserved.</p>
</footer>
